<body>
    <h1>¡Bienvenido al Agregador de Experiencia Laboral!</h1>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">
                            <h2>Nombre de la empresa o institución</h2>
                        </label>
                        <!-- NgModel registra el campo de formulario con el formulario usando el atributo name. -->
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE"
                            required>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="descripcionE">
                            <h2>Descripcion de la tarea</h2>
                        </label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                            [(ngModel)]="descripcionE" required>
                    </div>
                    <br>
                    <button class="btn btn-primary">
                        Agregar experiencia
                    </button>
                </form>
            </div>
        </div>
    </div>


</body>
