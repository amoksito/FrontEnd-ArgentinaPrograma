<body>
    <h1>¡Bienvenido al Editor!</h1>
    <br>
    <br>
    <div class="container" *ngIf="expLab">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">
                            <h2>Nombre de la empresa o institución</h2>
                        </label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE"
                            required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descripcionE">
                            <h2>Descripcion de la tarea</h2>
                        </label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                            [(ngModel)]="expLab.descripcionE" required>
                    </div>
                    <br>
                    <button class="btn btn-primary">
                        Actualizar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div>
        <br>
    </div>

</body>
