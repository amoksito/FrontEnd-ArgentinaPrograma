<div class="row">
        <h1>Idiomas</h1>
        <div class="col-lg-5">
                <button type="button" class="btn btn btn btn-outline-secondary" routerLink="/enConstruccion"
                        *ngIf="isLogged">
                        Agregar Idioma
                </button>
        </div>
        <div>
                <br>
        </div>
        <p><ngb-progressbar [showValue]="true" type="secondary" [value]="15" height="50px">日本語
                </ngb-progressbar></p>
        <p><ngb-progressbar [showValue]="true" type="secondary" [value]="70" height="50px">DEUTSCHE
                        SPRACHE</ngb-progressbar>
        </p>
        <p><ngb-progressbar [showValue]="true" type="secondary" [value]="95" [max]="100"
                        height="50px">ENGLISH</ngb-progressbar>
        </p>
        <p><ngb-progressbar [showValue]="true" type="secondary" [value]="150" [max]="150"
                        height="50px">CASTELLANO</ngb-progressbar></p>
</div>
