<body>
    <h1>¡Bienvenido a Edición de Acerca de!</h1>
    <br>
    <br>
    <div class="container" *ngIf="persona">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">
                            <h2>Nombre</h2>
                        </label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre"
                            required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descripcionE">
                            <h2>Apellido</h2>
                        </label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                            [(ngModel)]="persona.apellido" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descripcionE">
                            <h2>Descripción</h2>
                        </label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion"
                            [(ngModel)]="persona.descripcion" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descripcionE">
                            <h2>Imágen</h2>
                        </label>
                        <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img"
                            (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webpd">
                    </div>
                    <br>
                    <button class="btn btn-primary">
                        Editar Persona
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
