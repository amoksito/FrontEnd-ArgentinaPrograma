<body>
    <h1>¡Bienvenido a Edición de Educación!</h1>
    <br>
    <br>
    <div class="container" *ngIf="educacion">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">
                            <h2>Nombre de la institucion</h2>
                        </label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE"
                            [(ngModel)]="educacion.nombreE" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descripcionE">
                            <h2>Descripcion de sus estudios</h2>
                        </label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                            [(ngModel)]="educacion.descripcionE" required>
                    </div>
                    <br>
                    <button class="btn btn-primary">
                        Editar educacion
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
