<body>
    <h1>¡Bienvenido a Agregar Educación!</h1>
    <br>
    <br>
    <div class="container" class="form-group">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">
                            <h2>Nombre de la institucion</h2>
                        </label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE"
                            required placeholder="Introduzca el nombre de la Institución Educativa">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descripcionE">
                            <h2>Descripcion de sus estudios</h2>
                        </label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                            [(ngModel)]="descripcionE" required
                            placeholder="Introduzca su título o las características de sus estudios">
                    </div>
                    <br>
                    <button class="btn btn-primary">
                        Agregar educacion
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
